<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Category and Amount</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #eeedef, #f4f5f6);
            color: #040303;
            font-family: 'Arial', sans-serif;
        }
        .container {
        background: rgba(255, 255, 255, 0.1);
        padding: 20px; /* Reduced padding */
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        max-width: 500px; /* Set a maximum width */
        margin: 0 auto; /* Center the div */
    }
        h2 {
            font-weight: bold;
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #ff7f50;
            border: none;
        }
        .btn-primary:hover {
            background-color: #ff4500;
        }
        input {
            background: rgba(255, 255, 255, 0.8);
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Rate Submission</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="dataCategory" class="form-label">Data Category</label>
                <!-- <input type="text" class="form-control" id="dataCategory" name="data_category" placeholder="Enter data category" required> -->
                {{ form.data_category }}
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <!-- <input type="number" class="form-control" id="amount" name="amount" placeholder="Enter amount" required> -->
                 {{ form.amount }}
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>
</body>
</html></div>
