{% extends "bussiness/header.html" %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with 5 Columns</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
            color: #444;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px 16px;
            text-align: left;
        }
        th {
            background-color: #445b74;
            color: white;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f4f4f4;
        }
        tr:hover {
            background-color: #eaf4ff;
        }
        a button {
            padding: 10px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
        a button:hover {
            opacity: 0.9;
        }
        .edit-btn {
            background-color: #042e5b;
            color: white;
        }
        .delete-btn {
            background-color: #f44b5c;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Surveys</h1>
    <table>
        <thead>
            <tr>
                <th>Question</th>
                <th>Chart</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.question }}</td>
                <td><a href="{% url 'survey_results' user.id %}">View Chart</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
<br><br><br>
{% endblock %}
