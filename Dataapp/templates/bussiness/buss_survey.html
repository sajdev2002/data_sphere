{% extends "bussiness/header.html" %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Survey Questions</title>
    <link rel="stylesheet" href="{% static 'user/assets/vendor/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'user/assets/vendor/bootstrap-icons/bootstrap-icons.css' %}">
    <link rel="stylesheet" href="{% static 'user/assets/vendor/aos/aos.css' %}">
    <link rel="stylesheet" href="{% static 'user/assets/vendor/glightbox/css/glightbox.min.css' %}">
    <link rel="stylesheet" href="{% static 'user/assets/vendor/swiper/swiper-bundle.min.css' %}">
    <link rel="stylesheet" href="{% static 'user/assets/css/main.css' %}">
    <style>
        .container.mt-5 {
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Survey Questions</h1>
        <form method="post" class="p-4 shadow rounded bg-white">
            {% csrf_token %}
            <div class="mb-3">
                <textarea name="question" class="form-control" placeholder="Question" required></textarea>
            </div>
            <div class="mb-3">
                <input type="text" name="option1" class="form-control" placeholder="Option 1" required>
            </div>
            <div class="mb-3">
                <input type="text" name="option2" class="form-control" placeholder="Option 2" required>
            </div>
            <div class="mb-3">
                <input type="text" name="option3" class="form-control" placeholder="Option 3">
            </div>
            <div class="mb-3">
                <input type="text" name="option4" class="form-control" placeholder="Option 4">
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>
</body>
</html>
<br><br>
    
{% endblock %}
