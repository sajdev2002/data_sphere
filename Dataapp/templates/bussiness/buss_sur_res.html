<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Results</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #efeef0, #f5f6f8);
            color: #343a40;
        }

        header {
            background-color: #bbd5f3;
            color: rgb(22, 19, 19);
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgb(255, 255, 255);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        main {
            padding: 20px;
        }

        .table-container {
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
        }

        table th, table td {
            padding: 15px;
            text-align: center;
            font-size: 1rem;
            color: #020202;
        }

        table th {
            background: linear-gradient(to right, #312c2c, #302929);
            color: #e5e8ee;
            font-weight: bold;
            text-transform: uppercase;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        table tr:hover {
            background-color: #f1f1f1;
            transform: scale(1.01);
            transition: all 0.3s ease-in-out;
            cursor: pointer;
        }

        table td a {
            color: white;
            font-weight: bold;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        table td a.btn-success {
            background-color: #28a745;
            border: none;
        }

        table td a.btn-success:hover {
            background-color: #218838;
        }

        table td a.btn-danger {
            background-color: #dc3545;
            border: none;
        }

        table td a.btn-danger:hover {
            background-color: #c82333;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #343a40;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        footer a {
            color: #007bff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Survey Results</h1>
    </header>
    <main>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>User ID</th>
                        <th>Options</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user, options in grouped_responses.items %}
                    <tr>
                        <td>{{ user }}</td>
                        <td>
                            {% for option in options %}
                                {{ option }}{% if not forloop.last %}, {% endif %}
                            {% endfor %}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Survey App. All rights reserved. <a href="#">Privacy Policy</a></p>
    </footer>
</body>
</html>
