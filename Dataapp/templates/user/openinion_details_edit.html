{% extends "user/user_header.html" %}
{% load static %}
{% block content %}
<style>
    /* Scoped styles for the opinion details edit page */
    .form-container222 {
        max-width: 600px;
        background: white;
        padding: 25px 30px;
        border-radius: 8px;
        margin: 50px auto;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-container222 h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    .form-container222 label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
    }

    .form-container222 input[type="text"],
    .form-container222 select,
    .form-container222 textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border-radius: 4px;
        border: 1px solid #ccc;
        font-size: 14px;
    }

    .form-container222 textarea {
        resize: vertical;
    }

    .form-container222 .submit-btn {
        margin-top: 20px;
        width: 100%;
        padding: 10px;
        background: #28a745;
        border: none;
        color: white;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        border-radius: 4px;
        transition: background-color 0.3s ease;
    }

    .form-container222 .submit-btn:hover {
        background: #218838;
    }

    /* Responsive design for smaller screens */
    @media (max-width: 768px) {
        .form-container222 {
            padding: 20px;
        }

        .form-container222 h2 {
            font-size: 18px;
        }

        .form-container222 label {
            font-size: 14px;
        }

        .form-container222 input[type="text"],
        .form-container222 select,
        .form-container222 textarea {
            font-size: 13px;
        }

        .form-container222 .submit-btn {
            font-size: 14px;
        }
    }
</style>

<div class="form-container222">
    <h2>Product Opinion Form</h2>
    <form method="POST">
        {% csrf_token %}

        <label for="id_product_type">Product Type <span style="color:red;">*</span></label>
        {{ form.product_type }}

        <label for="id_product_name">Product Name <span style="color:red;">*</span></label>
        {{ form.product_name }}

        <label for="id_about_product">About the Product <span style="color:red;">*</span></label>
        {{ form.about_product }}

        <label for="id_suggesions">Suggestions <span style="color:red;">*</span></label>
        {{ form.suggesions }}

        <label for="id_liked_features">Liked Features</label>
        {{ form.liked_features }}

        <label for="id_disliked_features">Disliked Features</label>
        {{ form.disliked_features }}

        <button type="submit" class="submit-btn">Submit Opinion</button>
    </form>
</div>
{% endblock %}
