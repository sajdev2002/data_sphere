{% extends "user/user_header.html" %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Employee Details</title>
    <style>
        /* Scoped styles for the employee details page */
        .employee-details-container {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #eceaed, #dde1dc);
            margin: 50px auto;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 600px;
            backdrop-filter: blur(10px);
        }

        .employee-details-container h2 {
            color: #111010;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .employee-details-container form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .employee-details-container label {
            font-size: 14px;
            text-align: left;
            margin-bottom: 5px;
        }

        .employee-details-container input,
        .employee-details-container select {
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            width: 100%;
            box-sizing: border-box;
        }

        .employee-details-container input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }

        .employee-details-container button {
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .employee-details-container button:hover {
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            transform: scale(1.05);
        }

        .employee-details-container input:focus,
        .employee-details-container select:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }

        .employee-details-container .consent {
            display: flex;
            align-items: center;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .employee-details-container {
                width: 90%;
                padding: 20px;
            }

            .employee-details-container h2 {
                font-size: 20px;
            }

            .employee-details-container label {
                font-size: 13px;
            }

            .employee-details-container button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="employee-details-container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h2>Employee Details</h2>
            
            <label for="department">Department:</label>
            <input type="text" id="department" name="department" placeholder="IT">

            <label for="designation">Designation:</label>
            <input type="text" id="designation" name="designation" placeholder="Engineer">

            <label for="company_name">Company Name:</label>
            <input type="text" id="company_name" name="company_name" placeholder="XYZ">

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" placeholder="Kochi">
            
            <label for="date_of_joining">Date of Joining:</label>
            <input type="date" id="date_of_joining" name="date_of_joining" required>
            
            <label for="salary">Salary:</label>
            <input type="number" id="salary" name="salary" step="100" required>
            
            <label for="reason_to_leave_previous_company">Reason to Leave Previous Company:</label>
            <input type="text" id="reason_to_leave_previous_company" name="reason_to_leave_previous_company" placeholder="No, if not any previous job">
            
            <label for="proof">Proof:</label>
            {{ form.file }}

            <div class="consent">
                <input type="checkbox" id="consent" required>
                <label for="consent">I agree to share my anonymized transaction data for analysis.</label>
            </div>
            
            <button type="submit">Upload</button>
        </form>
    </div>
</body>
</html>
{% endblock %}
