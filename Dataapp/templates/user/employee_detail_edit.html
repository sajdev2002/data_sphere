<!DOCTYPE html>
<html>
    <head>
        <title>Edit</title>
        <style>
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background-color: #f4f4f9;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            .container {
                background-color: #ffffff;
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
                width: 350px;
                text-align: left;
            }
            h1 {
                color: #333333;
                font-size: 24px;
                margin-bottom: 20px;
                text-align: center;
            }
            form {
                display: flex;
                flex-direction: column;
            }
            .form-group {
                margin-bottom: 15px;
            }
            label {
                font-size: 14px;
                color: #555555;
                margin-bottom: 5px;
                display: block;
            }
            input[type="text"], input[type="password"], input[type="email"], select {
                width: 100%;
                padding: 10px;
                border: 1px solid #cccccc;
                border-radius: 5px;
                font-size: 14px;
                box-sizing: border-box;
            }
            button {
                padding: 12px;
                background-color: #007bff;
                color: #ffffff;
                border: none;
                border-radius: 5px;
                font-size: 16px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }
            button:hover {
                background-color: #0056b3;
            }
            .form-group input:focus {
                border-color: #007bff;
                outline: none;
                box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Update Details</h1>
    <form method="post" enctype="multipart/form-data" class="p-4 border rounded shadow-sm bg-light">
    {% csrf_token %}
    
    <div class="mb-3">
        <label for="id_department" class="form-label">Department <span class="text-danger">*</span></label>
        {{ form.department }}
    </div>

    <div class="mb-3">
        <label for="id_designation" class="form-label">Designation <span class="text-danger">*</span></label>
        {{ form.designation}}
    </div>

    <div class="mb-3">
        <label for="id_company_name" class="form-label">Company Name <span class="text-danger">*</span></label>
        {{ form.company_name }}
    </div>

    <div class="mb-3">
        <label for="id_salary" class="form-label">Salary <span class="text-danger">*</span></label>
        {{ form.salary }}
    </div>

    <div class="mb-3">
        <label for="id_location" class="form-label">Location <span class="text-danger">*</span></label>
        {{ form.location }}
    </div>

    <div class="mb-3">
        <label for="id_date_of_joining" class="form-label">Date of Joining <span class="text-danger">*</span></label>
        {{ form.date_of_joining }}
    </div>

    <div class="mb-3">
        <label for="id_reason_to_leave_previous_company" class="form-label">Reason to Leave Previous Company</label>
        {{ form.reason_to_leave_previous_company    }}
    </div>
    <label for="file">Upload File:</label>
            {{ form.file }}

    <button type="submit" class="btn btn-primary mt-3 w-100">Submit</button>
</form>
</div>
</body>
</html>
