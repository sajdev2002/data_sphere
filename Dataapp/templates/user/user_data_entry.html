{% extends "user/user_header.html" %}
{% load static %}
{% block content %}

<style>
    .upload-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 200px);
        padding: 40px 0;
    }

    .upload-form {
        background: rgba(255, 255, 255, 0.1);
        padding: 30px 40px;
        border-radius: 15px;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        text-align: center;
        max-width: 500px;
        width: 100%;
        backdrop-filter: blur(10px);
    }

    .upload-form h2 {
        margin-bottom: 20px;
        font-size: 24px;
        color: #111;
    }

    .upload-form form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .upload-form label {
        font-size: 14px;
        text-align: left;
    }

    .upload-form input,
    .upload-form select {
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 14px;
    }

    .upload-form input[type="checkbox"] {
        width: auto;
        margin-right: 10px;
    }

    .upload-form .consent {
        display: flex;
        align-items: center;
        font-size: 14px;
    }

    .upload-form button {
        background: linear-gradient(135deg, #242747, #1e203c);
        color: white;
        border: none;
        padding: 12px;
        border-radius: 25px;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .upload-form button:hover {
        transform: scale(1.05);
    }
</style>

<div class="upload-wrapper">
    <div class="upload-form">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h2>Transaction Details</h2>

            <label for="transaction_id">Transaction ID:</label>
            <input type="text" id="transaction_id" name="transaction_id" placeholder="TXN123456">

            <label for="date_time">Transaction Date:</label>
            <input type="date" id="date_time" name="dateee" required>

            <label for="transaction_type">Transaction Type:</label>
            <select id="transaction_type" name="transaction_type">
                <option value="purchase">Purchase</option>
                <option value="refund">Refund</option>
                <option value="subscription">Subscription</option>
                <option value="donation">Donation</option>
            </select>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" step="100" required>

            <label for="payment_method">Payment Method:</label>
            <select id="payment_method" name="payment_method">
                <option value="credit_card">Credit Card</option>
                <option value="debit_card">Debit Card</option>
                <option value="paypal">PayPal</option>
                <option value="upi">UPI</option>
                <option value="crypto">Cryptocurrency</option>
            </select>

            <label for="merchant">Merchant/Receiver Name:</label>
            <input type="text" id="merchant" name="merchant_name">

            <label for="category">Transaction Category:</label>
            <select id="category" name="category">
                <option value="gadget">Gadget</option>
                <option value="vehicle">Vehicle</option>
                <option value="shopping">Shopping</option>
                <option value="travel">Travel</option>
                <option value="food">Food</option>
                <option value="entertainment">Entertainment</option>
            </select>

            {{ form.file }}

            <div class="consent">
                <input type="checkbox" id="consent" name="consent" required>
                <label for="consent">I agree to share my anonymized transaction data for analysis.</label>
            </div>

            <button type="submit">Upload</button>
        </form>
    </div>
</div>

{% endblock %}
