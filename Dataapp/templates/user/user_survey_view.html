{% extends "user/user_header.html" %}
{% load static %}
{% block content %}
<style>
    .survey-container {
        max-width: 500px;
        margin: 80px auto; /* Adjusted for header space */
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        background-color: white;
    }
    .question {
        font-size: 18px;
        margin-bottom: 15px;
    }
    .choices {
        margin-bottom: 20px;
    }
    .choices label {
        display: block;
        margin-bottom: 10px;
    }
    .submit-btn {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }
    .submit-btn:hover {
        background-color: #0056b3;
    }
</style>

<div class="survey-container">
    <form action="" method="POST">
        {% csrf_token %}
        <div class="question">
            {{ question.question }}
        </div>
        <div class="choices">
            {{ form.as_p }}
        </div>
        <button type="submit" class="submit-btn">Submit</button>
    </form>
</div>
{% endblock %}
