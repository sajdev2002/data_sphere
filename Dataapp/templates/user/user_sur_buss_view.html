{% extends "user/user_header.html" %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Business View</title>
    <style>
        /* Scoped styles for the business view page */
        .business-view-page {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            padding: 20px 0;
        }

        .business-view-page header {
            background-color: #17599f;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .business-view-page header h1 {
            margin: 0;
            font-size: 2rem;
        }

        .business-view-page main {
            padding: 20px;
        }

        .table-container {
            max-width: 600px; /* Limit the width of the table */
            margin: 20px auto; /* Center the table container */
            background-color: white;
            border-radius: 12px; /* Rounded edges */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 15px; /* Add padding around the table */
        }

        .business-view-page table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 12px;
        }

        .business-view-page table th, .business-view-page table td {
            padding: 12px 15px;
            text-align: left;
            border-radius: 12px;
        }

        .business-view-page table th {
            background-color: #17589e;
            color: white;
            font-weight: bold;
            border-radius: 12px;
        }

        .business-view-page table tr:nth-child(even) {
            background-color: #f2f2f2;
            border-radius: 12px;
        }

        .business-view-page table tr:hover {
            background-color: #e9ecef;
            cursor: pointer;
            border-radius: 12px;
        }

        .business-view-page table td a {
            color: #4725cb;
            font-weight: bold;
            text-decoration: none;
            padding: 6px 12px;
            border: 1px solid #007bff;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .business-view-page table td a:hover {
            background-color: #007bff;
            color: white;
            border-radius: 12px;
        }

        .business-view-page footer {
            text-align: center;
            padding: 10px;
            background-color: #343a40;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body class="business-view-page">
    <header>
        <br><br>
        <h1 style="text-align: center;">Business</h1>
    </header>
    <main>
        <div class="table-container">
            <table id="example2" class="table ">
                <thead>
                    <tr>
                        <th>Company Name</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in buss %}
                    <tr>
                        <td>{{ user.bussines_name }}</td>
                        <td><a href="{% url 'user_survey' user.login_id %}">View</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
{% endblock %}
