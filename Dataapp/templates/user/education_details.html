{% extends "user/user_header.html" %}
{% load static %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Education Details Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .form-container {
      max-width: 500px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin: 0 auto;
      
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }

  </style>
</head>
<body>
  <br><br>
  <div class="form-container">
    <h2>Education Details</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
      
      {{ form.as_p }}

      <button type="submit">Submit</button>
    </form>
  </div>
  <br><br>
</body>
</html>
{% endblock %}
