<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Browser History</title>
</head>
<body>
    <h1>Share Your Browser History</h1>
    <button id="share-history-btn">Share Browser History</button>

    <script>
        document.getElementById('share-history-btn').addEventListener('click', () => {
            alert('Please install the browser extension to share your history.');
        });
    </script>
</body>
</html>
