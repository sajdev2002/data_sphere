{% extends "user/user_header.html" %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html>
    <head>
        <title>User Profile Update</title>
        <!-- Vendor CSS Files -->
        <link href="{% static 'user/assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'user/assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
        <link href="{% static 'user/assets/vendor/aos/aos.css' %}" rel="stylesheet">
        <link href="{% static 'user/assets/vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
        <link href="{% static 'user/assets/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">

        <!-- Main CSS File -->
        <link href="{% static 'user/assets/css/main.css' %}" rel="stylesheet">
    </head>
    <style>
        .container.mt-5
        {
            max-width: 600px;
        }
    </style>
    <body>
        <br><br>
        <h1 class="text-center mb-4">Update Profile</h1>
        <div class="container mt-5">
            <div class="card shadow p-4">
               
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="id_name">Name:</label>
                        {{ form.name }}
                    </div>
                    <div class="form-group mb-3">
                        <label for="id_contact_no">Contact Number:</label>
                        {{ form.contact_no }}
                    </div>
                    <div class="form-group mb-3">
                        <label for="id_gender">Gender:</label>
                        {{ form.gender }}
                    </div>
                    <div class="form-group mb-3">
                        <label for="id_dob">DOB:</label>
                        {{ form.dob }}
                    </div>
                    <div class="form-group mb-3">
                        <label for="id_city">City:</label>
                        {{ form.city }}
                    </div>
                    <div class="form-group mb-3">
                        <label for="id_state">State:</label>
                        {{ form.state }}
                    </div>
                    <div class="form-group mb-3">
                        <label for="id_country">Country:</label>
                        {{ form.country }}
                    </div>
                    <div class="form-group mb-3">
                        <label for="id_email">Email:</label>
                        {{ form.email }}
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </form>
            </div>
        </div>
    </body>
</html>
{% endblock %}
