<!DOCTYPE html>
<html>
<head>
    <title>Product Review</title>
    <style>
        .review-form {
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            background: #f9f9f9;
            box-shadow: 0 0 10px #ccc;
            font-family: Arial, sans-serif;
        }

        .review-form h2 {
            text-align: center;
        }

        .review-form label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        .review-form input[type="text"],
        .review-form textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        .star-rating {
            direction: rtl;
            display: inline-flex;
            font-size: 1.5rem;
        }

        .star-rating input[type="radio"] {
            display: none;
        }

        .star-rating label {
            color: #ccc;
            cursor: pointer;
        }

        .star-rating input:checked ~ label,
        .star-rating label:hover,
        .star-rating label:hover ~ label {
            color: gold;
        }

        .submit-btn {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            background: #28a745;
            border: none;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
        }

        .submit-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>

<div class="review-form">
    <h2>Submit Product Review</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="id_product_name">Product Name <span style="color: red;">*</span></label>
        {{ form.product_name }}

        <label>Model Number:</label>
        {{ form.model_number }}

        <label for="id_rating">Rating <span style="color: red;">*</span></label>
        <div class="star-rating">
            {% for value, label in form.fields.rating.choices %}
                <input type="radio" id="star{{ value }}" name="rating" value="{{ value }}">
                <label for="star{{ value }}">&#9733;</label>
            {% endfor %}
        </div>

        <label for="id_positive_feedback">Positive Feedback <span style="color: red;">*</span></label>
        {{ form.positive_feedback }}

        <label>Negative Feedback:</label>
        {{ form.negative_feedback }}

        <label>Suggestions:</label>
        {{ form.suggestions }}

        <button class="submit-btn" type="submit">Submit</button>
    </form>
</div>

</body>
</html>
