<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Business View</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #343a40;
        }

        header {
            background-color: #17599f;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        main {
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        table th, table td {
            padding: 12px 15px;
            text-align: left;
        }

        table th {
            background-color: #17589e;
            color: white;
            font-weight: bold;
        }

        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        table tr:hover {
            background-color: #e9ecef;
            cursor: pointer;
        }

        table td a {
            color: #4725cb;
            font-weight: bold;
            text-decoration: none;
            padding: 6px 12px;
            border: 1px solid #007bff;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        table td a:hover {
            background-color: #007bff;
            color: white;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #343a40;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Business</h1>
    </header>
    <main>
        <table id="example2" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Company Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for user in buss %}
                <tr>
                    <td>{{ user.bussines_name }}</td>
                    <td><a href="{% url 'user_survey' user.login_id %}">View</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
    <footer>
        &copy; 2023 Your Company. All rights reserved.
    </footer>
</body>
</html>
